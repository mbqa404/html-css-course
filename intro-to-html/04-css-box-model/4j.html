<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      .button-shadow {
          background-color: green;
          color: white;
          border: 1px solid green;
          border-radius: 5px;
          padding: 8px 15px;
          font-size: 18px;
          cursor: pointer;
          box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.41);

      }

      .button-shadow:active {
          box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
          margin-top: 3px;
          margin-left: 3px;
      }
  </style>
</head>
<body>
<button class="button-shadow">Shadow</button>
</body>
</html>

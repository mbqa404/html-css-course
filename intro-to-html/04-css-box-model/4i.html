<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      .button-stretch {
          background-color: green;
          border: none;
          color: white;
          padding: 8px 15px;
          font-size: 18px;
          cursor: pointer;
          transition: padding 0.5s;
          border-radius: 5px;
      }

      .button-stretch:hover {
          padding: 18px 36px;
      }
      .button-stretch:active{
          opacity: 0.7;
      }
  </style>
</head>
<body>
<button class="button-stretch">Stretch</button>
</body>
</html>
